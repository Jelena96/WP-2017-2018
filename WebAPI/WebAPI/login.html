<!DOCTYPE HTML>

<html>
<head>

    <title>SuperTaxi</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/login.js"></script>
   
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />


</head>
	
<body id="top">


    <section id="banner" data-video="images/banner">
        <div class="inner">
            <header>
                <h1>Taksi služba <span style="color:yellow">"SuperTaxi"</span></h1>
                <p style="font-size:45px">
                    <b>Telefoni:021/65000 i 021/64000</b><br />
                    <a style="font-size:25px" onclick="prikazPri()">Prijava</a> <br /> <a style="font-size:25px" onclick="prikazReg()">Registracija</a>
                </p>

            </header>
            <div id="registracijaDIV" style="display:none">
                <form method="post" action="/api/registration">
                    Ime:<input type="text" id="korIme" name="korIme" />
                    <p id="imeE"></p>
                    Prezime:<input type="text" id="korPrez" name="korPrez" />
                    <p id="prezE"></p>
                    JMBG:<input type="text" id="korJmbg" name="korJmbg" />
                    <p id="jmbgE"></p>
                    Lozinka:<input type="password" id="korPas" name="korPas" />
                    <p id="pasE"></p>
                    Ponovite lozinku:<input type="password" id="korPasP" name="korPasPotv" />
                    <p id="pasPE"></p>
                    Pol:<select>
                        <option value="musko">Musko</option>
                        <option value="zensko">Zensko</option>

                    </select>
                    Kontakt telefon:<input type="text" id="korTel" name="korTel" />
                    <p id="telE"></p>
                    <b>E-mail:</b><input id="korEmail" type="text" name="korEmail" />
                    <p id="emailE"></p>
                    <button type="submit" id="btnReg">Registrujte se</button>
                </form>
            </div>

            <div id="prijavaDIV" style="display:none">
                <form method="post" action="/api/login">
                    <p id="target"></p>
                    <b>Ime:</b><input type="text" id="korImeL" name="korImeL" />
                    <p id="imeEL"></p>
                    <b>Lozinka:</b><input type="password" id="korPasL" name="korPasL" />
                    <p id="pasEL"></p>
                    <button type="submit" id="btnLog">Prijavite se</button>
                </form>
                
            </div>
        </div>
    </section>
    <script>
        function prikazReg() {

            var x = document.getElementById("registracijaDIV");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function prikazPri() {

            var x = document.getElementById("prijavaDIV");
            if (x.style.display === "none") {
                x.style.display = "block";

            } else {
                x.style.display = "none";
            }
        }



    </script>



    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
