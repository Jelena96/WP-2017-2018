<!DOCTYPE HTML>

<html>
<head>

    <title>SuperTaxi</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/Nalog.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />


</head>

<body id="top">

    <!-- Banner -->
    <!--
        To use a video as your background, set data-video to the name of your video without
        its extension (eg. images/banner). Your video must be available in both .mp4 and .webm
        formats to work correctly.
    -->
    <section id="banner" data-video="images/banner">
        <div class="inner">
            <header>
                <h1>Taksi služba <span style="color:yellow">"SuperTaxi"</span></h1>
                <p style="font-size:45px">
                    <b>Telefoni:021/65000 i 021/64000</b><br />
                </p>
                <h2>Vas nalog</h2>

                <p id="korIme"></p>
                <div>
                    <button id="pogledajProfil">Prikazi profil</button>

                    <button id="editProfil">Izmeni profil</button>
                </div>

                <div>

                    <div  id="prikaz" style="margin-top: 2%; filter: 0; display:none">
                        <button type="button" id="closePrikazNaloga">&#10006;</button>
                        <div id="" class="prikazNaloga" align="center">
                            <div>
                                <h1 style="font-size:45px">Pregled naloga</h1>
                            </div>
                            <div class="pregledDiv">
                                <div class="prikaz">
                                    <span>Ime: </span><input width="50" type="text" readonly="readonly" class="inputP" />
                                    <span>Prezime: </span><input type="text" readonly="readonly" class="inputP" />
                                    <span>Lozinka: </span><input type="text" readonly="readonly" class="input" />
                                    <span>JMBG: </span><input type="text" readonly="readonly" class="input" />
                                    <span>Kontakt telefon: </span><input type="text" readonly="readonly" class="input" />
                                    <span>Email: </span><input type="text" readonly="readonly" class="input">
                                    <span>Pol: </span><input style="color: gray;" readonly="readonly" class="input" />
                                    <span>Uloga: </span><input type="text" readonly="readonly" class="input" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--izmena!-->

                <div class="col-80p popupKartica" id="izmena"  style="margin-top: 2%; filter: 0; display:none">
                    <button type="button" id="closeButton">&#10006;</button>
                    <div id="" class="izmenaNaloga" align="center">
                        <div class="izmenaDiv">
                            <h1 style="font-size:45px">Izmena naloga</h1>
                        </div>
                        <div >
                            <div id="izmenaDiv" class="izmena">
                                <span>Ime: </span><input type="text" id="imeIzmeni" class="inputP" placeholder="Ime">
                                <p id="imeE" />
                                <span>Prezime: </span><input type="text" id="prezimeIzmeni" class="inputP" placeholder="Prezime">					
                                <p id="prezE" />
                                <span>Lozinka: </span><input type="text" id="lozinkaIzmeni" class="inputP" placeholder="Lozinka">
                                <p id="pasE" />
                                <span>JMBG: </span><input type="text" id="jmbgIzmeni" class="inputP" placeholder="JMBG">		
                               <p id="jmbgE"/>
                                <span>Kontakt telefon: </span><input id="telIzmeni" type="text" class="inputP" placeholder="Kontakt telefon">	
                                <p id="telE"/>
                                <span>Email: </span><input type="text" id="emailIzmeni" class="inputP" placeholder="Email">		
                                <p id="emailE"/>
                                <span>Pol: </span>
                                <select style="color: gray;" id="polPolje" class="inputP">
                                    <option value="Musko" style="color: black;">Muskarac</option>
                                    <option value="Znesko" style="color: black;">Zena</option>
                                </select>																			<inline style="position: absolute; margin-top: 0.8%; color:red; font-size: 20px; display: none;"></inline><br>
                                <input type="submit" id="izmeniDugme" style="margin-top: 2%;" value="Izmeni">
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </section>

    
    


   

    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
